<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/bulma-extensions/bulma-divider/dist/css/bulma-divider.min.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/@creativebulma/bulma-tooltip/dist/bulma-tooltip.min.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <link rel="stylesheet" href="index.css" />
    <script defer src="render.js" type="module"></script>
    <title>Databricks</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="https://bulma.io">
          <img
            src="https://bulma.io/images/bulma-logo.png"
            width="112"
            height="28"
          />
        </a>

        <a
          role="button"
          class="navbar-burger burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item"> Home </a>

          <a class="navbar-item"> Documentation </a>
        </div>
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-primary">
                <strong>Sign up</strong>
              </a>
              <a class="button is-ghost"> Log in </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- MODAL -->
    <div class="modal" id="addEnvModal">
      <div class="modal-background"></div>
      <div class="modal-content">
        <div class="box">
          <div class="has-text-right">
            <button
              id="addEnvCloseBtn"
              class="delete"
              aria-label="close"
            ></button>
          </div>
          <h1 class="subtitle">Set new Databricks Environment</h1>
          <div class="field">
            <p class="control">
              <input
                id="newEnvName"
                class="input"
                type="text"
                placeholder="Env Name"
              />
            </p>
          </div>
          <div class="field">
            <p class="control">
              <input
                id="newEnvTenantId"
                class="input"
                type="text"
                placeholder="Tenant ID"
              />
            </p>
          </div>
          <div class="field">
            <p class="control">
              <input class="input" type="text" placeholder="Secret Token" />
            </p>
          </div>
          <div class="field">
            <p class="control">
              <button id="confirmAddEnvBtn" class="button is-success">
                Add
              </button>
            </p>
          </div>
        </div>
      </div>
    </div>
    <!-- CONTENT -->
    <div class="columns is-gapless is-centered">
      <!-- LEFT COLUMN (MENU) -->
      <div class="column is-one-quarter has-text-centered">
        <button id="addEnvBtn" class="button is-primary">
          Add Environment +
        </button>
        <!-- ENVS MENU -->
        <aside class="menu">
          <p class="menu-label">Environments</p>
          <ul class="menu-list" id="envsMenuList"></ul>
        </aside>
      </div>
      <!-- DIVIDER -->
      <div class="is-divider-vertical"></div>
      <!-- RIGHT COLUMN (CONTENT) -->
      <div class="column">
        <!-- TABS -->
        <div class="tabs is-boxed mb-0">
          <ul>
            <li class="is-active">
              <a>
                <span>List Runs</span>
              </a>
            </li>
            <li>
              <a>
                <span>Run Status</span>
              </a>
            </li>
          </ul>
        </div>
        <h6 id="envNameTitle" class="title is-6 mb-1"></h6>
        <!-- TABLE DISPLAY RUNS -->
        <table class="table is-fullwidth is-hoverable">
          <thead>
            <tr>
              <th>Status</th>
              <th>Main Class</th>
              <th>Parameters</th>
              <th>Libraries</th>
              <th>Start</th>
              <th>Run ID</th>
            </tr>
          </thead>
          <tbody id="listRunsTable">
            <tr>
              <th><span class="tag is-warning">PENDING</span></th>
              <td>ParquetApp</td>
              <td>
                <button id="tooltip1" class="button is-ghost" data-tooltip="">
                  View Parameters
                </button>
              </td>
              <td>
                <button id="tooltip2" class="button is-ghost" data-tooltip="">
                  View Libraries
                </button>
              </td>
              <td><span id="startTime"></span></td>
              <td>
                <button class="button is-primary">28767</button>
              </td>
            </tr>
            <tr>
              <th><span class="tag is-success">SUCCESS</span></th>
              <td>ParquetApp</td>
              <td>
                <button id="tooltip1" class="button is-ghost" data-tooltip="">
                  View Parameters
                </button>
              </td>
              <td>
                <button id="tooltip2" class="button is-ghost" data-tooltip="">
                  View Libraries
                </button>
              </td>
              <td><span id="startTime"></span></td>
              <td>
                <button class="button is-primary">28768</button>
              </td>
            </tr>
            <tr>
              <th><span class="tag is-info">RUNNING</span></th>
              <td>ParquetApp</td>
              <td>
                <button id="tooltip1" class="button is-ghost" data-tooltip="">
                  View Parameters
                </button>
              </td>
              <td>
                <button id="tooltip2" class="button is-ghost" data-tooltip="">
                  View Libraries
                </button>
              </td>
              <td><span id="startTime"></span></td>
              <td>
                <button class="button is-primary">28769</button>
              </td>
            </tr>
            <tr>
              <th><span class="tag is-danger">FAILED</span></th>
              <td>ParquetApp</td>
              <td>
                <button id="tooltip1" class="button is-ghost" data-tooltip="">
                  View Parameters
                </button>
              </td>
              <td>
                <button id="tooltip2" class="button is-ghost" data-tooltip="">
                  View Libraries
                </button>
              </td>
              <td><span id="startTime"></span></td>
              <td>
                <button class="button is-primary">28770</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
